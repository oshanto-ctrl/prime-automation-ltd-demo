    <!-- Initialize components -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load all components using the component loader
            // Later addition: { id: 'gallery', url: '/components/image-gallery.html' },
            const components = [
                { id: 'navbar', url: '/components/navbar.html' },
                { id: 'hero', url: '/components/hero-section.html' },
                { id: 'reliability', url: '/components/reliability-section.html' },
                { id: 'stats', url: '/components/stats-section.html' },
                { id: 'partners', url: '/components/partners-section.html' },
                { id: 'products', url: '/components/products-section.html' },
                { id: 'events', url: '/components/events-section.html'},
                {id: 'news', url: '/components/news-section.html'},
                { id: 'contact', url: '/components/contact-form.html' },
                { id: 'footer', url: '/components/footer.html' }
            ];

            // Load all components
            // components.forEach(component => {
            //     window.componentLoader.loadComponent(component.id, component.url);
            // });
            (async () => {
                for (const component of components) {
                    await window.componentLoader.loadComponent(component.id, component.url)
                }

                // After all components are loaded, initialize functionalities
                initializeMobileMenu();
                initializeSmoothScroll();
                initializeScrollEffects();
                initializeFormHandlers();
            })();


            // Initialize additional functionality after components are loaded
            setTimeout(() => {
                // Initialize mobile menu
                initializeMobileMenu();
                
                // Initialize smooth scrolling
                initializeSmoothScroll();
                
                // Initialize scroll effects
                initializeScrollEffects();
                
                // Initialize form handlers
                initializeFormHandlers();
            }, 1000);
        });

        function initializeMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                    
                    if (menuIcon) {
                        if (mobileMenu.classList.contains('hidden')) {
                            menuIcon.classList.remove('fa-times');
                            menuIcon.classList.add('fa-bars');
                        } else {
                            menuIcon.classList.remove('fa-bars');
                            menuIcon.classList.add('fa-times');
                        }
                    }
                });
            }
        }

        function initializeSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });

                        // Close mobile menu if open
                        const mobileMenu = document.getElementById('mobile-menu');
                        if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                            const menuIcon = document.getElementById('menu-icon');
                            if (menuIcon) {
                                menuIcon.classList.remove('fa-times');
                                menuIcon.classList.add('fa-bars');
                            }
                        }
                    }
                });
            });
        }

        function initializeScrollEffects() {
            const navbar = document.getElementById('navbar');
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('navbar-scrolled');
                } else {
                    navbar.classList.remove('navbar-scrolled');
                }
            });

            // Initialize scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in-up');
                    }
                });
            }, observerOptions);

            // Observe all sections
            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
        }

        function initializeFormHandlers() {
            // Contact form handler
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const submitBtn = contactForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    const successMessage = document.getElementById('successMessage');
                    
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
                    submitBtn.disabled = true;

                    setTimeout(() => {
                        contactForm.reset();
                        contactForm.style.display = 'none';
                        if (successMessage) {
                            successMessage.classList.remove('hidden');
                        }
                        
                        setTimeout(() => {
                            contactForm.style.display = 'block';
                            if (successMessage) {
                                successMessage.classList.add('hidden');
                            }
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                        }, 5000);
                    }, 2000);
                });
            }

            // Newsletter form handler
            const newsletterForm = document.getElementById('newsletterForm');
            if (newsletterForm) {
                newsletterForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const submitBtn = newsletterForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Subscribing...';
                    submitBtn.disabled = true;

                    setTimeout(() => {
                        newsletterForm.reset();
                        submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Subscribed!';
                        
                        setTimeout(() => {
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                        }, 2000);
                    }, 1500);
                });
            }
        }

        // Global function for component loading
        function loadComponent(id, url) {
            return window.componentLoader.loadComponent(id, url);
        }

        // Make functions global for component access
        window.loadComponent = loadComponent;
        window.initializeMobileMenu = initializeMobileMenu;
        window.initializeSmoothScroll = initializeSmoothScroll;
        window.initializeScrollEffects = initializeScrollEffects;
        window.initializeFormHandlers = initializeFormHandlers;
    </script>
